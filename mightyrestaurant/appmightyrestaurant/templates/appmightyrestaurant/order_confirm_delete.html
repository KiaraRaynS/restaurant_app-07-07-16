{% extends 'base.html' %}

{% block bodycontent %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Order number {{order.id}}: {{ order.orderitem}}</h3>
  </div>
  <div class="panel-body">
    <p><i>{{order.orderdate}}</i></p>
    <p>Notes: <i>{{ order.notes }}</i></p>
    <form type='' method='post'>
      {% csrf_token %}
      <input class='btn btn-lg btn-danger' type='submit' value='Confirm Order Deletion'>
    </form>
  </div>
</div>
{% endblock %}
